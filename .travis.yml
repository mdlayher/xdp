language: go
go:
  - "1.x"
os:
  - linux
sudo: required
before_install:
  - go get github.com/golang/lint/golint
  - go get honnef.co/go/tools/cmd/megacheck
  - go get -d ./...
script:
  - go build -tags=gofuzz ./...
  - diff -u <(echo -n) <(gofmt -d -s .)
  - go vet ./...
  - megacheck ./...
  - golint -set_exit_status ./...
  - go test -race ./...
